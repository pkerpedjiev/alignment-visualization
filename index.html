<!DOCTYPE html>
<meta charset="utf-8">

<body>
<div>
    <input id="refSeq" type="text" name="reference" value="If you’re baking a frozen uncooked lasagne, start it in the cold oven, covered with foil, and figure at least an hour before it is heated" style="width:400px">
    <input id="seqSeq" type="text" name="sequence" value="If you’re baking a frozen uncooked lasagne, start it in the cold oven, covered with foil, and figure at least an hour before it is heated" style="width:400px">
    <button type="button" id="alignButton">Align!</button>
</div>
<div id="zoom-filtering-div" />
<div id="mutated sentence" />
<link href="style.css" rel="stylesheet" />
<script src="d3.v4.js"></script>
<script src="script.js"></script>
<script>

function align() {
    var refSeq = document.getElementById('refSeq').value;
    var seqSeq = document.getElementById('seqSeq').value;

    zoomFiltering('#zoom-filtering-div', refSeq, seqSeq);
    console.log('aligned');
}

d3.select('#alignButton')
.on('click', align);

align();
</script>
</body>
